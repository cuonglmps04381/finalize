<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/css/nucleo-icons.css}" rel="stylesheet"/>
    <link th:href="@{/css/nucleo-svg.css}" rel="stylesheet"/>
    <link th:href="@{/css/material-dashboard.css}" rel="stylesheet"/>
    <link th:href="@{/css/style-admin.css}" rel="stylesheet"/>
</head>
<body>
<div class="main-content  mt-0">
    <section>
        <div class="page-header min-vh-100">
            <div class="container">
                <div class="row">
                    <div class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 start-0 text-center justify-content-center flex-column">
                        <div class="position-relative bg-gradient-primary h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center" style="background-image: url('../images/background-signup.jpg'); background-size: cover;">
                        </div>
                    </div>
                    <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column ms-auto me-auto ms-lg-auto me-lg-5">
                        <div class="card card-plain">
                            <div class="card-header">
                                <h4 class="font-weight-bolder">Sign Up</h4>
                                <p class="mb-0">Enter your email and password to register</p>
                            </div>
                            <div class="card-body">
                                <form th:action="@{/admin/registration}" th:object="${userDTO}" method="POST" role="form">
                                    <span th:utext="${successMessage}"></span>

                                    <label th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                                           class="validation-message"></label>
                                    <div class="input-group input-group-outline mb-3">
                                        <label class="form-label">First Name</label>
                                        <input type="text" class="form-control" th:field="*{firstName}">
                                    </div>


                                    <label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                                           class="validation-message"></label>
                                    <div class="input-group input-group-outline mb-3">
                                        <label class="form-label">Last Name</label>
                                        <input type="text" class="form-control" th:field="*{lastName}" >
                                    </div>


                                    <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                           class="validation-message"></label>
                                    <div class="input-group input-group-outline mb-3">
                                        <label class="form-label">Email</label>
                                        <input type="email" class="form-control" th:field="*{email}">
                                    </div>


                                    <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                           class="validation-message"></label>
                                    <div class="input-group input-group-outline mb-3">
                                        <label class="form-label">Password</label>
                                        <input type="password" class="form-control" th:field="*{password}">
                                    </div>

                                    <label th:if="${#fields.hasErrors('rePassword')}" th:errors="*{rePassword}"
                                           class="validation-message"></label>
                                    <div class="input-group input-group-outline mb-3">
                                        <label class="form-label">Re Password</label>
                                        <input type="password" class="form-control" th:field="*{rePassword}">
                                    </div>

                                    <div class="form-check form-check-info text-start ps-0">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                                        <label class="form-check-label" for="flexCheckDefault">
                                            I agree the <a href="javascript:;" class="text-dark font-weight-bolder">Terms and Conditions</a>
                                        </label>
                                    </div>
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-4 mb-0">Sign Up</button>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center pt-0 px-lg-2 px-1">
                                <p class="mb-2 text-sm mx-auto">
                                    Already have an account?
                                    <a href="../pages/sign-in.html" class="text-primary text-gradient font-weight-bold">Sign in</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<script  type="text/javascript" th:src="@{/js/material-dashboard.min.js}"></script>
</body>
</html>
